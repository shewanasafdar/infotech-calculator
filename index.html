<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
    <div class="calculator">
        <div>
            <input type="text" placeholder="0" id="display-screen">
        </div>
        <div>
            <button onclick="Clear()"  class="red">AC</button>
            <button onclick="del()"  class="red">DC</button>
            <button onclick="display('%')"  class="orange">%</button>
            <button onclick="display('/')" class="orange">/</button>
        </div>
        <div>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="orange">*</button>
        </div>
        <div>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="orange">-</button>
        </div>
        <div>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="orange">+</button>
        </div>
        <div>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')" class="orange">.</button>
            <button onclick="Calculate( )" class="orange">=</button>
        </div>
    </div>
    </div>
</body>
</html>
<script src="new.js"></script>
